<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff4e88,#ff1e56);
    color:white;
    text-align:center;
    overflow:hidden;
}

.container{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(20px);
    padding:40px;
    border-radius:20px;
    width:90%;
    max-width:500px;
    animation:fadeIn 1s ease;
    position:relative;
}

button{
    margin:10px;
    padding:12px 25px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-size:1em;
    background:white;
    color:#ff1e56;
    transition:0.3s;
}
button:hover{
    transform:scale(1.1);
}

#lovePhoto{
    width:250px;
    height:300px;
    object-fit:cover;
    margin:15px auto;
    border-radius:15px;
    border:3px solid white;
    display:block;
}

#loveCounter{
    margin-top:15px;
    font-size:1.1em;
}

.ring{
    font-size:70px;
    animation:pulse 1s infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.2);}
    100%{transform:scale(1);}
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container" id="mainContent">
  <h2 id="questionText">Will you be my Valentine? ğŸ’–</h2>
  <button id="yesBtn">YES ğŸ’•</button>
  <button id="noBtn">NO ğŸ˜¢</button>
</div>

<div class="container" id="yesSection" style="display:none;">
  <h2>ğŸ’ You Said YES ğŸ’</h2>

  <h3>â³ Since The Day We Met</h3>
  <div id="loveCounter"></div>

  <hr style="margin:20px 0;opacity:0.3;">

  <h2>Will You Marry Me Chifae? ğŸ’</h2>
  <button id="marryYes">YES ğŸ’</button>
  <button id="marryNo">NO ğŸ˜¢</button>

  <div id="proposalResult" style="margin-top:20px;"></div>
</div>

<!-- Optional Background Music -->

<script>

/* URL PARAMETERS */
const params = new URLSearchParams(window.location.search);
const fromName = params.get("from") || "";
const toName   = params.get("to") || "";

let questionText = "Will you be my Valentine? ğŸ’–";
if(fromName && toName){
    questionText = `${fromName}, will you be my Valentine, ${toName}? ğŸ’`;
}
document.getElementById("questionText").innerText = questionText;

/* NO BUTTON RUNS AWAY */
document.getElementById("noBtn").addEventListener("mouseover",function(){
    this.style.position="relative";
    this.style.left=(Math.random()*100-50)+"px";
    this.style.top=(Math.random()*100-50)+"px";
});

/* YES CLICK */
document.getElementById("yesBtn").addEventListener("click",function(){

    document.getElementById("mainContent").style.display="none";
    document.getElementById("yesSection").style.display="block";

    const music = document.getElementById("bgMusic");
    if(music){
        music.play().catch(()=>{});
    }

    startCounter();
});

/* LOVE COUNTER */
function startCounter(){
    const startDate=new Date("2022-08-25T00:00:00");

    setInterval(()=>{
        const now = new Date();
        const diff=now-startDate;

        const days=Math.floor(diff/(1000*60*60*24));
        const hours=Math.floor((diff/(1000*60*60))%24);
        const minutes=Math.floor((diff/(1000*60))%60);
        const seconds=Math.floor((diff/1000)%60);

        document.getElementById("loveCounter").innerHTML=
        `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds â¤ï¸`;
    },1000);
}

/* MARRIAGE SECTION */
const marryNo = document.getElementById("marryNo");
const marryYes = document.getElementById("marryYes");

marryYes.addEventListener("click",function(){
    document.getElementById("proposalResult").innerHTML=
    `<div class="ring">ğŸ’</div>
     <h2>I Love You Forever Chifae â¤ï¸</h2>
     <p>You just made me the happiest person alive ğŸ’–</p>`;
});

marryNo.addEventListener("mouseenter",function(){
    const maxX = window.innerWidth - marryNo.offsetWidth;
    const maxY = window.innerHeight - marryNo.offsetHeight;

    marryNo.style.position = "absolute";
    marryNo.style.left = Math.random()*maxX + "px";
    marryNo.style.top = Math.random()*maxY + "px";
});

</script>

</body>
</html>
